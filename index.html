<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALPH Liquidation Calculator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .calculator {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 340px;
      box-sizing: border-box;
      max-height: 100vh;
      overflow: auto;
      -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
      scrollbar-width: none;  /* Hide scrollbar for Firefox */
    }
    .calculator::-webkit-scrollbar {
      display: none;  /* Hide scrollbar for Chrome, Safari and Opera */
    }
    h2 {
      text-align: center;
      color: #333;
      margin: 0 0 5px 0;
      font-size: 1.3em;
    }
    .dapp-link {
      text-align: center;
      margin-bottom: 10px;
    }
    .dapp-link a {
      color: #3498db;
      text-decoration: none;
      font-size: 0.9em;
    }
    .dapp-link a:hover {
      text-decoration: underline;
    }
    input {
      width: 100%;
      padding: 6px;
      margin: 4px 0 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 8px;
      padding: 4px;
      text-align: center;
      font-weight: bold;
      font-size: 0.9em;
    }
    .info {
      font-size: 0.8em;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
    .warning {
      color: #e74c3c;
    }
    .safe {
      color: #2ecc71;
    }
    .liquidation {
      margin-top: 10px;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }
    .borrow-info {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      margin: 8px 0;
    }
    .slider-container {
      margin: 10px 0;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 0.9em;
    }
    .slider {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
      margin: 8px 0;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #3498db;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #3498db;
      cursor: pointer;
    }
    .borrow-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .borrow-input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100px;
      font-size: 0.9em;
    }
    .borrow-input.invalid {
      border-color: #e74c3c;
      background-color: #ffd7d7;
    }
    .price-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
    }
    .refresh-icon {
      cursor: pointer;
      color: #3498db;
      font-size: 1.1em;
    }
    .refresh-icon:hover {
      color: #2980b9;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .refreshing {
      animation: spin 1s linear infinite;
    }
    label {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>ALPH Liquidation Calculator</h2>
    <div class="dapp-link">
      <a href="https://app.alphbanx.com/" target="_blank">Visit AlphBanx Dapp →</a>
    </div>
    
    <label for="alph">ALPH Collateral Amount</label>
    <input type="number" id="alph" placeholder="Enter ALPH amount" oninput="updateCalculator()" />

    <div class="borrow-info">
      <div class="result" id="maxBorrow"></div>
      <div class="slider-container">
        <div class="slider-label">
          <span>ABD to Borrow:</span>
          <span id="borrowAmount">0 ABD</span>
        </div>
        <input type="range" id="borrowSlider" class="slider" min="0" max="1000" value="0" step="1" oninput="updateFromSlider()">
        <div class="borrow-controls">
          <input type="number" id="borrowInput" class="borrow-input" placeholder="Enter ABD" min="0" step="1" oninput="updateFromInput()">
          <span>ABD</span>
        </div>
      </div>
      <div class="result" id="collateralValue"></div>
      <div class="result" id="currentRatio"></div>
      <div class="result" id="minRequired"></div>
    </div>

    <div class="result price-info">
      <span id="price">Loading ALPH price...</span>
      <span class="refresh-icon" onclick="manualRefresh()" title="Click to refresh">⟳</span>
    </div>

    <div class="liquidation">
      <div class="result" id="liquidationPrice"></div>
      <div class="result" id="safetyMargin"></div>
    </div>

    <div class="info">The minimum required collateral ratio is 200%. Keep your ratio above this to avoid liquidation risk.</div>
  </div>

  <script>
    let alphPrice = null;
    let lastUpdateTime = null;
    const MIN_CR = 200; // Minimum Collateral Ratio (200%)
    const REFRESH_INTERVAL = 30000; // 30 seconds in milliseconds

    async function fetchPrice() {
      const refreshIcon = document.querySelector('.refresh-icon');
      refreshIcon.classList.add('refreshing');
      
      try {
        const res = await fetch('https://api.diadata.org/v1/assetQuotation/Alephium/tgx7VNFoP9DJiFMFgXXtafQZkUvyEdDHT9ryamHJYrjq');
        const data = await res.json();
        alphPrice = parseFloat(data.Price);
        lastUpdateTime = new Date();
        updatePriceDisplay();
        updateCalculator();
      } catch (err) {
        document.getElementById('price').textContent = 'Error fetching ALPH price';
      } finally {
        refreshIcon.classList.remove('refreshing');
      }
    }

    function updatePriceDisplay() {
      if (alphPrice !== null && lastUpdateTime !== null) {
        const timeStr = lastUpdateTime.toLocaleTimeString();
        document.getElementById('price').textContent = 
          `Current ALPH Price: $${alphPrice.toFixed(4)} (Updated: ${timeStr})`;
      }
    }

    function manualRefresh() {
      fetchPrice();
    }

    function updateFromSlider() {
      const sliderValue = document.getElementById('borrowSlider').value;
      document.getElementById('borrowAmount').textContent = sliderValue + ' ABD';
      document.getElementById('borrowInput').value = sliderValue;
      updateCalculator();
    }

    function updateFromInput() {
      const input = document.getElementById('borrowInput');
      const slider = document.getElementById('borrowSlider');
      let value = parseFloat(input.value) || 0;
      
      // Ensure value is within bounds
      const maxValue = parseFloat(slider.max);
      if (value > maxValue) {
        value = maxValue;
        input.value = maxValue;
      }
      
      slider.value = value;
      document.getElementById('borrowAmount').textContent = value + ' ABD';
      
      // Visual feedback
      input.classList.toggle('invalid', value > maxValue);
      
      updateCalculator();
    }

    function updateCalculator() {
      const alph = parseFloat(document.getElementById('alph').value);
      const borrowed = parseFloat(document.getElementById('borrowSlider').value) || 0;
      
      const collateralValue = document.getElementById('collateralValue');
      const currentRatio = document.getElementById('currentRatio');
      const minRequired = document.getElementById('minRequired');
      const liquidationPrice = document.getElementById('liquidationPrice');
      const safetyMargin = document.getElementById('safetyMargin');
      const maxBorrow = document.getElementById('maxBorrow');
      const slider = document.getElementById('borrowSlider');
      const borrowInput = document.getElementById('borrowInput');

      if (alph > 0 && alphPrice !== null) {
        const totalValue = alph * alphPrice;
        const maxBorrowAmount = totalValue * (100 / MIN_CR);
        
        // Update max borrow and slider max
        maxBorrow.textContent = `Maximum Borrow: ${maxBorrowAmount.toFixed(2)} ABD`;
        slider.max = Math.floor(maxBorrowAmount);
        borrowInput.max = Math.floor(maxBorrowAmount);
        
        // Ensure borrowed amount doesn't exceed new max
        if (borrowed > maxBorrowAmount) {
          slider.value = Math.floor(maxBorrowAmount);
          borrowInput.value = Math.floor(maxBorrowAmount);
          document.getElementById('borrowAmount').textContent = Math.floor(maxBorrowAmount) + ' ABD';
        }
        
        if (borrowed > 0) {
          const currentCR = (totalValue / borrowed) * 100;
          const liqPrice = (borrowed * MIN_CR) / (alph * 100);
          const priceDrop = ((alphPrice - liqPrice) / alphPrice) * 100;
          
          collateralValue.textContent = `Collateral Value: $${totalValue.toFixed(2)}`;
          currentRatio.textContent = `Current Ratio: ${currentCR.toFixed(2)}%`;
          currentRatio.className = 'result ' + (currentCR >= MIN_CR ? 'safe' : 'warning');
          
          if (currentCR < MIN_CR) {
            const minAlphNeeded = (borrowed * MIN_CR) / (100 * alphPrice);
            const additionalAlphNeeded = minAlphNeeded - alph;
            minRequired.textContent = `Need ${additionalAlphNeeded.toFixed(2)} more ALPH for minimum CR`;
            minRequired.className = 'result warning';
          } else {
            minRequired.textContent = `Safe: Above minimum ${MIN_CR}% ratio`;
            minRequired.className = 'result safe';
          }
          
          liquidationPrice.textContent = `Liquidation Price: $${liqPrice.toFixed(4)}`;
          
          if (priceDrop > 0) {
            safetyMargin.textContent = `Price can drop ${priceDrop.toFixed(2)}% before liquidation`;
            safetyMargin.className = 'result safe';
          } else {
            safetyMargin.textContent = 'WARNING: Below liquidation price!';
            safetyMargin.className = 'result warning';
          }
        } else {
          collateralValue.textContent = `Collateral Value: $${totalValue.toFixed(2)}`;
          currentRatio.textContent = '';
          minRequired.textContent = '';
          liquidationPrice.textContent = '';
          safetyMargin.textContent = '';
        }
      } else {
        maxBorrow.textContent = '';
        collateralValue.textContent = '';
        currentRatio.textContent = '';
        minRequired.textContent = '';
        liquidationPrice.textContent = '';
        safetyMargin.textContent = '';
      }
    }

    // Initial fetch
    fetchPrice();
    
    // Auto refresh every 30 seconds
    setInterval(fetchPrice, REFRESH_INTERVAL);
  </script>
</body>
</html>
