<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALPH Liquidation Calculator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .calculator {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 340px;
      box-sizing: border-box;
      max-height: 100vh;
      overflow: auto;
      -ms-overflow-style: none;  /* Hide scrollbar for IE and Edge */
      scrollbar-width: none;  /* Hide scrollbar for Firefox */
    }
    .calculator::-webkit-scrollbar {
      display: none;  /* Hide scrollbar for Chrome, Safari and Opera */
    }
    h2 {
      text-align: center;
      color: #333;
      margin: 0 0 5px 0;
      font-size: 1.3em;
    }
    .dapp-link {
      text-align: center;
      margin-bottom: 10px;
    }
    .dapp-link a {
      color: #3498db;
      text-decoration: none;
      font-size: 0.9em;
    }
    .dapp-link a:hover {
      text-decoration: underline;
    }
    input {
      width: 100%;
      padding: 6px;
      margin: 4px 0 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 8px;
      padding: 4px;
      text-align: center;
      font-weight: bold;
      font-size: 0.9em;
    }
    .info {
      font-size: 0.8em;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
    .warning {
      color: #e74c3c;
    }
    .safe {
      color: #2ecc71;
    }
    .liquidation {
      margin-top: 10px;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }
    .borrow-info {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      margin: 8px 0;
    }
    .slider-container {
      margin: 10px 0;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 0.9em;
    }
    .slider {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
      margin: 8px 0;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #3498db;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #3498db;
      cursor: pointer;
    }
    .borrow-amount {
      display: inline-block;
      min-width: 60px;
      padding: 2px 4px;
      border: 1px solid transparent;
      border-radius: 4px;
      cursor: pointer;
    }
    .borrow-amount:hover {
      background: #f0f0f0;
    }
    .borrow-amount.editing {
      border-color: #3498db;
      background: white;
      cursor: text;
    }
    .price-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
    }
    .refresh-icon {
      cursor: pointer;
      color: #3498db;
      font-size: 1.1em;
    }
    .refresh-icon:hover {
      color: #2980b9;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .refreshing {
      animation: spin 1s linear infinite;
    }
    label {
      font-size: 0.9em;
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group label {
      display: block;
      margin-bottom: 4px;
    }
    .input-description {
      font-size: 0.8em;
      color: #666;
      margin-top: 2px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      font-size: 0.8em;
      color: #666;
    }
    .footer a {
      color: #3498db;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .result.safe {
      color: #2ecc71;
    }
    .result.warning {
      color: #e74c3c;
    }
    .result.caution {
      color: #f39c12;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>ALPH Liquidation Calculator</h2>
    <div class="dapp-link">
      <a href="https://app.alphbanx.com/" target="_blank">Visit AlphBanx Dapp →</a>
    </div>
    
    <div class="input-group">
      <label for="alph">ALPH Collateral Amount</label>
      <input type="number" id="alph" placeholder="Enter ALPH amount" oninput="updateCalculator()" />
    </div>

    <div class="input-group">
      <label for="existingBorrow">Current Borrowed ABD</label>
      <input type="number" id="existingBorrow" placeholder="Enter existing borrowed ABD" oninput="updateCalculator()" />
      <div class="input-description">Enter the amount you've already borrowed (if any)</div>
    </div>

    <div class="borrow-info">
      <div class="result" id="maxBorrow"></div>
      <div class="slider-container">
        <div class="slider-label">
          <span>Additional ABD to Borrow:</span>
          <span id="borrowAmount" class="borrow-amount" onclick="startEditing()" onblur="stopEditing()">0 ABD</span>
        </div>
        <input type="range" id="borrowSlider" class="slider" min="0" max="1000" value="0" step="1" oninput="updateFromSlider()">
      </div>
      <div class="result" id="totalBorrow"></div>
      <div class="result" id="collateralValue"></div>
      <div class="result" id="currentRatio"></div>
      <div class="result" id="minRequired"></div>
    </div>

    <div class="result price-info">
      <span id="price">Loading ALPH price...</span>
      <span class="refresh-icon" onclick="manualRefresh()" title="Click to refresh">⟳</span>
    </div>

    <div class="liquidation">
      <div class="result" id="liquidationPrice"></div>
      <div class="result" id="safetyMargin"></div>
    </div>

    <div class="info">The minimum required collateral ratio is 200%. Keep your ratio above this to avoid liquidation risk.</div>

    <div class="footer">
      Built by <a href="https://x.com/notrustverif" target="_blank" rel="noopener noreferrer">@notrustverif</a> | <a href="https://notrustverify.ch" target="_blank" rel="noopener noreferrer">notrustverify.ch</a>
    </div>
  </div>

  <script>
    let alphPrice = null;
    let lastUpdateTime = null;
    const MIN_CR = 200; // Minimum Collateral Ratio (200%)
    const REFRESH_INTERVAL = 30000; // 30 seconds in milliseconds

    function startEditing() {
      const borrowAmount = document.getElementById('borrowAmount');
      const currentValue = parseInt(borrowAmount.textContent) || 0;
      borrowAmount.textContent = currentValue;
      borrowAmount.contentEditable = true;
      borrowAmount.classList.add('editing');
      borrowAmount.focus();
      
      // Select all text
      const range = document.createRange();
      range.selectNodeContents(borrowAmount);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      // Handle keyboard events
      borrowAmount.addEventListener('keydown', handleKeyPress);
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        stopEditing();
      }
      // Only allow numbers
      if (!/[\d\s\b]/.test(e.key) && !['ArrowLeft', 'ArrowRight', 'Delete', 'Backspace'].includes(e.key)) {
        e.preventDefault();
      }
    }

    function stopEditing() {
      const borrowAmount = document.getElementById('borrowAmount');
      const slider = document.getElementById('borrowSlider');
      borrowAmount.contentEditable = false;
      borrowAmount.classList.remove('editing');
      
      // Clean up and validate the value
      let value = parseInt(borrowAmount.textContent) || 0;
      const maxValue = parseInt(slider.max);
      if (value > maxValue) value = maxValue;
      
      // Update the display and slider
      borrowAmount.textContent = value + ' ABD';
      slider.value = value;
      
      // Remove keyboard event listener
      borrowAmount.removeEventListener('keydown', handleKeyPress);
      
      updateCalculator();
    }

    async function fetchPrice() {
      const refreshIcon = document.querySelector('.refresh-icon');
      refreshIcon.classList.add('refreshing');
      
      try {
        const res = await fetch('https://api.diadata.org/v1/assetQuotation/Alephium/tgx7VNFoP9DJiFMFgXXtafQZkUvyEdDHT9ryamHJYrjq');
        const data = await res.json();
        alphPrice = parseFloat(data.Price);
        lastUpdateTime = new Date();
        updatePriceDisplay();
        updateCalculator();
      } catch (err) {
        document.getElementById('price').textContent = 'Error fetching ALPH price';
      } finally {
        refreshIcon.classList.remove('refreshing');
      }
    }

    function updatePriceDisplay() {
      if (alphPrice !== null && lastUpdateTime !== null) {
        const timeStr = lastUpdateTime.toLocaleTimeString();
        document.getElementById('price').textContent = 
          `Current ALPH Price: $${alphPrice.toFixed(4)} (Updated: ${timeStr})`;
      }
    }

    function manualRefresh() {
      fetchPrice();
    }

    function updateFromSlider() {
      const sliderValue = document.getElementById('borrowSlider').value;
      document.getElementById('borrowAmount').textContent = sliderValue + ' ABD';
      updateCalculator();
    }

    function updateCalculator() {
      const alph = parseFloat(document.getElementById('alph').value) || 0;
      const existingBorrow = parseFloat(document.getElementById('existingBorrow').value) || 0;
      const borrowText = document.getElementById('borrowAmount').textContent;
      const additionalBorrow = parseFloat(borrowText) || 0;
      const totalBorrowed = existingBorrow + additionalBorrow;
      
      const collateralValue = document.getElementById('collateralValue');
      const currentRatio = document.getElementById('currentRatio');
      const minRequired = document.getElementById('minRequired');
      const liquidationPrice = document.getElementById('liquidationPrice');
      const safetyMargin = document.getElementById('safetyMargin');
      const maxBorrow = document.getElementById('maxBorrow');
      const totalBorrow = document.getElementById('totalBorrow');
      const slider = document.getElementById('borrowSlider');

      if (alph > 0 && alphPrice !== null) {
        const totalValue = alph * alphPrice;
        const maxBorrowAmount = totalValue * (100 / MIN_CR);
        const remainingBorrowable = Math.max(0, maxBorrowAmount - existingBorrow);
        
        // Update max borrow and slider max
        maxBorrow.textContent = `Maximum Additional Borrow: ${remainingBorrowable.toFixed(2)} ABD`;
        slider.max = Math.floor(remainingBorrowable);
        totalBorrow.textContent = `Total Borrowed: ${totalBorrowed.toFixed(2)} ABD`;
        
        if (totalBorrowed > 0) {
          const currentCR = (totalValue / totalBorrowed) * 100;
          const liqPrice = (totalBorrowed * MIN_CR) / (alph * 100);
          const priceDrop = ((alphPrice - liqPrice) / alphPrice) * 100;
          
          collateralValue.textContent = `Collateral Value: $${totalValue.toFixed(2)}`;
          currentRatio.textContent = `Current Ratio: ${currentCR.toFixed(2)}%`;
          
          // Set color based on collateral ratio
          if (currentCR >= 300) {
            currentRatio.className = 'result safe';
            minRequired.textContent = 'Safe: Very healthy collateral ratio';
            minRequired.className = 'result safe';
          } else if (currentCR >= 250) {
            currentRatio.className = 'result safe';
            minRequired.textContent = 'Safe: Good collateral ratio';
            minRequired.className = 'result safe';
          } else if (currentCR >= 225) {
            currentRatio.className = 'result caution';
            minRequired.textContent = 'Caution: Collateral ratio below 250%';
            minRequired.className = 'result caution';
          } else if (currentCR >= MIN_CR) {
            currentRatio.className = 'result warning';
            minRequired.textContent = 'Warning: Collateral ratio below 225%';
            minRequired.className = 'result warning';
          } else {
            currentRatio.className = 'result warning';
            const minAlphNeeded = (totalBorrowed * MIN_CR) / (100 * alphPrice);
            const additionalAlphNeeded = minAlphNeeded - alph;
            minRequired.textContent = `Danger: Need ${additionalAlphNeeded.toFixed(2)} more ALPH to reach minimum 200%`;
            minRequired.className = 'result warning';
          }
          
          liquidationPrice.textContent = `Liquidation Price: $${liqPrice.toFixed(4)}`;
          
          if (priceDrop > 0) {
            safetyMargin.textContent = `Price can drop ${priceDrop.toFixed(2)}% before liquidation`;
            if (priceDrop >= 25) {
              safetyMargin.className = 'result safe';
            } else if (priceDrop >= 12.5) {
              safetyMargin.className = 'result caution';
            } else {
              safetyMargin.className = 'result warning';
            }
          } else {
            safetyMargin.textContent = 'DANGER: Below liquidation price!';
            safetyMargin.className = 'result warning';
          }
        } else {
          collateralValue.textContent = `Collateral Value: $${totalValue.toFixed(2)}`;
          currentRatio.textContent = '';
          minRequired.textContent = '';
          liquidationPrice.textContent = '';
          safetyMargin.textContent = '';
          totalBorrow.textContent = '';
        }
      } else {
        maxBorrow.textContent = '';
        collateralValue.textContent = '';
        currentRatio.textContent = '';
        minRequired.textContent = '';
        liquidationPrice.textContent = '';
        safetyMargin.textContent = '';
        totalBorrow.textContent = '';
      }
    }

    // Initial fetch
    fetchPrice();
    
    // Auto refresh every 30 seconds
    setInterval(fetchPrice, REFRESH_INTERVAL);
  </script>
</body>
</html>
